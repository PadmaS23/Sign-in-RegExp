
<!DOCTYPE html>
<html>
<head>
  <style>
    .valid {
      border: 1px solid green;
    }
    .invalid {
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" onkeyup="validateForm()" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" onkeyup="validateForm()" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" onkeyup="validateForm()" required><br>

    <label for="mobile">Mobile Number:</label>
    <input type="text" id="mobile" onkeyup="validateForm()" required><br>
  </form>

  <script>
    function validateForm() {
      const usernameInput = document.getElementById('username');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const mobileInput = document.getElementById('mobile');

      const usernameRegex = /^[a-zA-Z0-9]{5,8}$/;
      const emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      const passwordRegex = /^.{6,}$/;
      const mobileRegex = /^\d{10}$/;

      validateField(usernameInput, usernameRegex);
      validateField(emailInput, emailRegex);
      validateField(passwordInput, passwordRegex);
      validateField(mobileInput, mobileRegex);
    }

    function validateField(input, regex) {
      if (regex.test(input.value)) {
        input.classList.remove('invalid');
        input.classList.add('valid');
      } else {
        input.classList.remove('valid');
        input.classList.add('invalid');
      }
    }
  </script>
</body>
</html>
